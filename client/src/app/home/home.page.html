<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-title>Home</ion-title>
      <ion-button [routerLink]="['/home']" [queryParams]="{'username': username, 'password': password}">Home</ion-button>
      <ion-button [routerLink]="['/playlists']" [queryParams]="{'username': username, 'password': password}">Playlists</ion-button>
      <ion-button [routerLink]="['/login']" [queryParams]="{'username': username, 'password': password}">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>Your Playlists</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let playlist of playlists">
          <ion-label>{{ playlist.name }}</ion-label>
          <ion-button [routerLink]="['/playlists', playlist.name]" [queryParams]="{'username': username, 'password': password}">Visit</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Recommended Songs</ion-card-header>
    <ion-card-content>

    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-header>Songs From Artists You Follow</ion-card-header>
    <ion-card-content>

    </ion-card-content>
  </ion-card>

</ion-content>
