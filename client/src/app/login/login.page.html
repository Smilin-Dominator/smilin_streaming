<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-title>Login</ion-title>
      <ion-button [hidden]="!showHeader" [routerLink]="['/home']" [queryParams]="{'username': username, 'password': password}">Home</ion-button>
      <ion-button [hidden]="!showHeader" [routerLink]="['/playlists']" [queryParams]="{'username': username, 'password': password}">Playlists</ion-button>
      <ion-button [hidden]="!showHeader" [routerLink]="['/login']" [queryParams]="{'username': username, 'password': password}">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-segment value="login">
      <ion-segment-button value="login" (click)="login = true">Login</ion-segment-button>
      <ion-segment-button value="register" (click)="login = false">Register</ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-card [hidden]="!login"> <!-- The User Login -->
      <ion-title>Login</ion-title>

      <ion-item>
        <ion-label position="fixed">Username</ion-label>
        <ion-input [(ngModel)]="username" type="text" placeholder="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="fixed">Password</ion-label>
        <ion-input [(ngModel)]="password" type="text" placeholder="password"></ion-input>
      </ion-item>

      <ion-button expand="block" type="button" (click)="user_login()">Login</ion-button>
  </ion-card>

  <ion-card [hidden]="login"> <!-- The User Register -->
    <ion-title>Register</ion-title>

    <ion-item>
      <ion-label position="fixed">Username</ion-label>
      <ion-input [(ngModel)]="username" type="text" placeholder="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="fixed">Username</ion-label>
      <ion-input [(ngModel)]="password" type="text" placeholder="password"></ion-input>
    </ion-item>

    <ion-button expand="block" type="button" (click)="user_register()">Register</ion-button>
  </ion-card>
</ion-content>
