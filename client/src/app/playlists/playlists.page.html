<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-title>Playlists</ion-title>
      <ion-button [routerLink]="['/home']" [queryParams]="{'username': username, 'password': password}">Home</ion-button>
      <ion-button [routerLink]="['/playlists']" [queryParams]="{'username': username, 'password': password}">Playlists</ion-button>
      <ion-button [routerLink]="['/login']" [queryParams]="{'username': username, 'password': password}">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-split-pane contentId="playlist_menu">
    <ion-menu contentId="playlist_menu" type="overlay">
      <ion-list>
        <ion-item>
          <ion-label>Playlist Name</ion-label>
          <ion-input [(ngModel)]="new_playlist_name" maxlength="50"></ion-input>
          <ion-button (click)="createPlaylist()">Create</ion-button>
        </ion-item>
        <ion-item *ngFor="let playlist of playlists">
          <ion-button
            [routerLink]="['/playlists', playlist.name]"
            [queryParams]="{'username': username, 'password': password}"
          >{{ playlist.name }}</ion-button>
        </ion-item>
      </ion-list>
    </ion-menu>
    <ion-router-outlet id="playlist_menu"></ion-router-outlet>
  </ion-split-pane>
</ion-content>
